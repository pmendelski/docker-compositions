version: '3'
services:
  elasticsearch:
    build: elasticsearch/
    container_name: elastic-kibana-6_elasticsearch
    volumes:
      - ./elasticsearch/config/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml
      - ./elasticsearch/data:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
      - 9300:9300
    environment:
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    networks:
      - esnet
  kibana:
    build: kibana/
    container_name: elastic-kibana-6_kibana
    volumes:
      - ./kibana/config/:/usr/share/kibana/config
      - ./kibana/logs:/var/log/kibana
    ports:
      - 5601:5601
    depends_on:
      - elasticsearch
    networks:
      - esnet
networks:
  esnet:
    driver: bridge
volumes:
  esdata:
    driver: local
